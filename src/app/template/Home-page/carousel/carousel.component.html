<style>.yellowtext {color: yellow;}</style>
<style>.aquatext {color: red;}</style>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
               
                  <div *ngFor="let p of array; let i=index;" class=" carousel-item {{i==0 && 'active'}}">
                    <img height="500" src="../../../../assets/{{p.imgURL}}" class="d-block w-100" alt="projects">
                    
                      <div class="carousel-caption d-none d-md-block">
                        <h1 class="yellowtext">{{p.nombreProyecto}}</h1>
                        <h2><p class="yellowtext">{{p.direccion}}</p></h2>
                      </div>
                    </div>
                    
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </div>
  </div>
</div>
